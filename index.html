<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IEEE Ege Sertifika Doğrulama</title>
  <style>
    :root {
      --ieee-blue: #00629B; /* IEEE Kurumsal Mavisi */
      --ieee-dark: #002855; /* IEEE Koyu Lacivert */
      --bg-gradient: linear-gradient(135deg, #001f3f 0%, #00629B 100%);
    }

    body {
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg-gradient);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .container {
      width: 90%;
      max-width: 600px;
      background: #ffffff;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* Üst tarafa ince mavi çizgi estetiği */
    .container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: var(--ieee-blue);
    }

    /* Logo Stilleri */
    .logo-container {
      margin-bottom: 25px;
      padding-bottom: 20px;
      border-bottom: 1px solid #eee;
    }

    .logo-container img {
      max-width: 100%;
      height: auto; /* Oranı korur */
      display: block;
      margin: 0 auto;
    }

    h1 {
      color: var(--ieee-dark);
      font-size: 24px;
      margin-bottom: 10px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    p.subtitle {
      color: #666;
      font-size: 15px;
      margin-bottom: 30px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    input {
      width: 100%;
      box-sizing: border-box;
      padding: 15px;
      font-size: 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      transition: all 0.3s ease;
      background: #f9fbfd;
      color: var(--ieee-dark);
      text-align: center;
      outline: none;
    }

    input:focus {
      border-color: var(--ieee-blue);
      background: #fff;
      box-shadow: 0 0 0 4px rgba(0, 98, 155, 0.1);
    }

    button {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      background: var(--ieee-blue);
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 98, 155, 0.2);
    }

    button:hover {
      background: var(--ieee-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 40, 85, 0.25);
    }

    button:active {
      transform: translateY(0);
    }

    /* Sonuç alanı stilleri */
    #result {
      margin-top: 30px;
      animation: fadeIn 0.5s ease;
    }

    #result img {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      border: 1px solid #eee;
      margin-top: 15px;
    }

    #result h3 {
      color: var(--ieee-blue);
      font-size: 18px;
      margin-bottom: 5px;
    }

    .notfound {
      background: #ffebee;
      color: #c62828;
      padding: 15px;
      border-radius: 8px;
      font-weight: 600;
      border: 1px solid #ffcdd2;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Mobil uyumluluk */
    @media (max-width: 480px) {
      .container {
        padding: 25px;
        width: 85%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo-container">
      <img src="Mavi IEEE Ege.png" alt="IEEE Ege University Student Branch">
    </div>

    <h1> IEEE EGE Sertifika Doğrulama</h1>
    <p class="subtitle">Sorgulamak istediğiniz sertifika kodunu aşağıya giriniz.</p>

    <div class="input-group">
      <input id="certId" type="text" placeholder="Örn: BIPS-2025-0001" autocomplete="off">
      <button onclick="showCert()">Sorgula</button>
    </div>

    <div id="result"></div>
  </div>

  <script>
    // Sertifikaların bulunduğu klasör
    const CERT_BASE = 'certs/';

    // Sayfa yüklendiğinde URL'de ?id= varsa otomatik sorgula
    window.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');
      if (id) {
        document.getElementById('certId').value = id;
        showCert();
      }
    });

    // Sorgulama Fonksiyonu
    function showCert() {
      const input = document.getElementById('certId');
      const id = input.value.trim();
      const result = document.getElementById('result');
      
      result.innerHTML = '';

      if (!id) {
        input.focus();
        input.style.borderColor = "#c62828";
        setTimeout(() => { input.style.borderColor = "#e0e0e0"; }, 2000);
        return;
      }

      result.innerHTML = '<p style="color:#666;">Sertifika aranıyor...</p>';

      const img = document.createElement('img');
      img.src = CERT_BASE + id + '.png'; 
      img.alt = 'Sertifika Görseli';

      img.onload = () => {
        result.innerHTML = `<h3>✅ Sertifika Doğrulandı: ${id}</h3>`;
        result.appendChild(img);
      };

      img.onerror = () => {
        result.innerHTML = `<div class="notfound">
          ❌ Kayıt Bulunamadı<br>
          <span style="font-size:0.9em; font-weight:normal; color:#555">"${id}" numaralı sertifika sistemde mevcut değil.</span>
        </div>`;
      };
    }
    
    // Enter tuşuna basınca çalışması için
    document.getElementById('certId').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            showCert();
        }
    });
  </script>
</body>
</html>
